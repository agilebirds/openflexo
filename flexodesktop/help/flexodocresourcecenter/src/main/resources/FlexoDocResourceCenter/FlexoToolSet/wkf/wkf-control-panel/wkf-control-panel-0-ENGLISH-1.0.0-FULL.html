
    The <i>Worflow control panel</i> allows the <i>Workflow Editor </i>users 
    to switch between <i>perspectives</i> (process  and documentation edition) 
    and to move back and forth to the previous edited <i>sub-processes</i>.<br>The 
    <i>Workflow control panel </i>also allow to open or close <i>left</i> and <i>right 
    panels</i>.
