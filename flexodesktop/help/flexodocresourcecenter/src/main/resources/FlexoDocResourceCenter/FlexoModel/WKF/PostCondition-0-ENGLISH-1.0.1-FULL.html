
    PostConditions are edges between Petri nodes. There are three types of 
    PostConditions:<br><br>

    <ul>
      <li>
        <i>OperatorEdge</i>: edge tbat binds Flexo nodes to operators (If, 
        Switch etc.)
      </li>
      <li>
        <i>MessageEdge</i>: edges that bind Flexo nodes to ports.
      </li>
      <li>
        <i>TokenEdge</i>: edges link Flexo nodes and transport tokens
      </li>
    </ul>
