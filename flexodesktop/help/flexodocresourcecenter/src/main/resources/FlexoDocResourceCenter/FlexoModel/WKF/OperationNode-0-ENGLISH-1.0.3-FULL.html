
    <i>Operations</i> model the elementary tasks performed by the operator 
    associated with the <i>activity</i>. <i>Operations</i> represent the 
    second level of the <i>Flexo Model</i>. They are often associated with a <i>screen</i>.<b> 
    </b>Operations are connected to each other through <i>actions</i>.<br><br>
