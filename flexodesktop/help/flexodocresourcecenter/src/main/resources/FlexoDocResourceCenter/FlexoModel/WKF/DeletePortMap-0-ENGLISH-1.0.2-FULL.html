
    A process can be used in several contexts of the workflow. Their process 
    can have <i>Ports</i> with different bindings and associated instances. A <i>Portmap</i> 
    is an instance of a <i>Port</i> for that particular process context. <i>Portmap 
    Delete </i>is the <i>Port</i> for deleting process instances.
